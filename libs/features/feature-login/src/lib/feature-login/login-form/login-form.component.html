@if(form){
<form *transloco="let t" [formGroup]="form" class="login-form">
    <mat-form-field>
        <mat-label>{{t('login-form.login-label')}}</mat-label>
        <input [formControl]="form.controls.login" matInput type="text" required="true">
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{t('login-form.password-label')}}</mat-label>
        <input [formControl]="form.controls.password" matInput type="password" required="true">
    </mat-form-field>


    <button mat-stroked-button (click)="submitLoginForm()">{{t('login-form.form-submit')}} </button>


</form>
}
